<div class = "row rowDetails">
	<div class = "col-xs-12 details">
		<h2>{{controller.item.name}}</h2>
		<img class="detailImage" ng-src="{{controller.item.imageUrl}}">
		<p class="detailPrice">{{controller.item.price | currency}}</p>
		<p class = "detailDescription">{{controller.item.description}}</p>
	</div>
</div>
