	<div class = "col-xs-12 details">

		<div>
			<img class="detailImage" ng-src="{{controller.item.imageURL}}">
			<p class="detailDescription">{{controller.item.name}}</p>
			<p class="detailDescription">{{controller.item.price | currency}}</p>
			<p>{{controller.item.description}}</p>
		</div>
	</div>
</div>
