<div class = "row rowItems">
	<h2>See all our Critters</h2>
	<div class = "col-xs-4 items" ng-repeat="items in controller.data">
		<a class="detailLink" href='#/details/{{items.id}}'><img class="itemImage" ng-src="{{items.imageUrl}}">
		<p class="itemsDetails">{{items.name}}<span class = "itemsPrice"> {{items.price | currency}}</span></p></a>
	</div>
</div>
